<!DOCTYPE html>
<html lang="es">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>eMercado - Todo lo que busques está aquí</title>
<link rel="shortcut icon" href="img/ico.ico">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><link href="css/styles.css" rel="stylesheet">
</head>

<body>    
    <!--Nuevo Login-->  
    <div class="container d-flex justify-content-center align-items-center p-4 min-vh-100">
        <div class="row p-3 bg-white shadow rounded-4 box-area">
            <div class="col-md-6 left-box d-flex justify-content-evenly align-items-center flex-column gap-1">
                <div class="japLink2 text-center d-flex justify-content-between d-md-none">       
                    <small><p>Proyecto parte de:</p></small>
                    <small><a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></small>                            
                 </div> 
                <div class="imgLeftBox mb-3">
                    <img src="img/login.png" class="img-fluid" alt="login" id="img-login">
                </div>
                <div class="japLink text-center d-none d-md-flex flex-column">       
                    <small><p>Este sitio forma parte de:</p></small>
                    <small><a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></small>                            
                 </div>                 
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <p class="fs-5">Bienvenido/a</p>
                    </div>                    
                    <form class="needs-validation" id="logIn" novalidate>
                        <div class="input-group mb-3">
                            <input type="email" class=" rounded-5 form-control form-control-lg bg-light fs-6" placeholder="Correo Electrónico" id="email" required>
                            <div class="invalid-feedback">Ingrese un Email válido</div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="rounded-5 form-control form-control-lg bg-light fs-6" placeholder="Contraseña" id="pass" required>
                            <div class="invalid-feedback">Ingrese una contraseña válida</div>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="RememberCheck">
                                <input type="checkbox" class="form-check-input"  id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Recuérdame</small></label>
                            </div>
                            <div class="forgotPass">
                                <small><a href="#">¿Olvidó su contraseña?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-primary w-100 fs-6 logIn rounded-5" id="login" type="button">Ingresar</button>
                        </div>
                    </form>                    
                    <div class="row text-center mb-3">
                        <small>¿No tienes una cuenta? <a href="#">Crear una cuenta</a></small>
                    </div>                                                          
                </div>
            </div>
        </div>
    </div>
<script src="js/validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
