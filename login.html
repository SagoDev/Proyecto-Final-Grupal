<!DOCTYPE html>
<html lang="es">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>eMercado - Todo lo que busques está aquí</title>
<link rel="shortcut icon" href="img/ico.ico">
<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<style>
    body {
    background-color: rgb(255, 255, 255);    }
</style>
</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="text-center mx-auto col-sm-12 col-md-8 col-lg-6 col-xl-6">
                <img src="img/login.png" class="img-fluid" alt="login" id="img-login">
                <h1>Log in</h1>
            <form class="needs-validation" id="logIn" novalidate>
                <div class="mb-3">
                    <input type="email" class="form-control mx-auto w-50" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">Ingrese un Email válido</div>
                </div>            
                <div class= "mb-3">
                    <input type="password" class="form-control mx-auto w-50" id="pass" placeholder="Password" required>
                    <div class="invalid-feedback">Ingrese una contraseña válida</div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary logIn w-25" type="button" id="login">Log In</button>
                </div>
                
            </form> 
            <div class="text-center mx-auto col-sm-12 col-md-8 col-lg-6 col-xl-6">
                <input type="checkbox" class="form-check-input" id="recordarme">
                <label for="recordarme" class="form-check-label">Recuérdame</label>    
            </div>                         
            </div>  
        </div>
    </div> 
    <footer class="text-muted">
        <div class="container">
        <p class="float-end">
            <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
    </footer>   
<script src="js/validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
