      <div class="container sombra pb-2" id="contInfoProd">
        <div id="contenedor-producto"></div>

        <div id="contenedor-comentarios ">
          <h4 class="mt-5 mb-3">Comentarios</h4>
          <div id="commentList"></div>
          <div id="addComment">
            <h4>Comentar</h4>
            <h5>Tu opinión:</h5>
            <textarea
              id="textarea"
              class="no-resize"
              name="opinion"
              cols="30"
              row="5"
              placeholder="Escribe tu opinión sobre este producto..."
            ></textarea>
            <div class="puntuacion">
              <h5>Tu puntuación:</h5>
              <div class="estrellas">
                <input id="5" type="radio" name="estrellas" value="5"><label for="5"><i class="bi bi-star"></i></label>
                <input id="4" type="radio" name="estrellas" value="4"><label for="4"><i class="bi bi-star"></i></label>
                <input id="3" type="radio" name="estrellas" value="3"><label for="3"><i class="bi bi-star"></i></label>
                <input id="2" type="radio" name="estrellas" value="2"><label for="2"><i class="bi bi-star"></i></label>
                <input id="1" type="radio" name="estrellas" value="1"><label for="1"><i class="bi bi-star"></i></label>
              </div>
              <br/>
              <button type="submit" id="enviar-comment" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </div>
        </div>
