<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="shortcut icon" href="img/ico.ico" />

      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-profile.html" id="user"></a>
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <button id="salir">
                <span>Log out</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container sombra pb-2" id="contInfoProd">
        <div id="contenedor-producto"></div>
        <div class="row" id="contenedor-imagenes"></div>
        <div id="contenedor-comentarios ">
          <h4 class="mt-5 mb-3">Comentarios</h4>
          <div id="commentList"></div>
          <div id="addComment">
            <h4>Comentar</h4>
            <h5>Tu opinión:</h5>
            <textarea
              id="textarea"
              class="no-resize"
              name="opinion"
              cols="30"
              row="5"
              placeholder="Escribe tu opinión sobre este producto..."
            ></textarea>
            <div class="puntuacion">
              <h5>Tu puntuación:</h5>
              <div class="estrellas">
                <input type="radio" name="estrellas" value="5" id="5" /><label
                  for="5"
                  >☆</label
                >
                <input type="radio" name="estrellas" value="4" id="4" /><label
                  for="4"
                  >☆</label
                >
                <input type="radio" name="estrellas" value="3" id="3" /><label
                  for="3"
                  >☆</label
                >
                <input type="radio" name="estrellas" value="2" id="2" /><label
                  for="2"
                  >☆</label
                >
                <input type="radio" name="estrellas" value="1" id="1" /><label
                  for="1"
                  >☆</label
                >
              </div>
              <br />
              <button type="submit" id="enviar-comment" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
