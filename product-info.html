    <main>
      <div class="container sombra pb-2 mt-5" id="contInfoProd">
        
        <div class="row">
          <div class="mt-3" id="contenedorTitulo"></div>
          <div class="contenedorImg col-lg-6 col-sm-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div id="carousel-inner" class="carousel-inner">                          
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div id="contenedor-producto" class="col-sm-12 col-lg-6 fs-5 mt-3"></div>
        </div> 
        <div id="contenedor-comentarios">
          <h4 class="mt-sm-3 mt-lg-5 mb-3">Comentarios</h4>
          <div id="commentList"></div>
          <div id="addComment">
            <h4>Comentar</h4>
            <h5>Tu opinión:</h5>
            <textarea
              id="textarea"
              class="no-resize"
              name="opinion"
              cols="30"
              row="5"
              placeholder="Escribe tu opinión sobre este producto..."
            ></textarea>
            <div class="puntuacion">
              <h5>Tu puntuación:</h5>
              <div class="estrellas">
                <input id="5" type="radio" name="estrellas" value="5"><label for="5"><i class="bi bi-star estrellita"></i></label>
                <input id="4" type="radio" name="estrellas" value="4"><label for="4"><i class="bi bi-star estrellita"></i></label>
                <input id="3" type="radio" name="estrellas" value="3"><label for="3"><i class="bi bi-star estrellita"></i></label>
                <input id="2" type="radio" name="estrellas" value="2"><label for="2"><i class="bi bi-star estrellita"></i></label>
                <input id="1" type="radio" name="estrellas" value="1"><label for="1"><i class="bi bi-star estrellita"></i></label>
              </div>
              <br/>
              <button type="submit" id="enviar-comment" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </div>
        </div>
        <div id="contenedor-relacionados" class="row col-sm-12 col-lg-6 pb-3">
          <h3 class="pt-5 pb-3">Productos relacionados</h3>
        </div>
