      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-profile.html" id="user"></a>
            </li>
            <li class="nav-item">
              <button id="salir">
                <span>Log out</span>
            </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="pb-5 container">
      <div class="text-center p-5">
        <h1>Productos</h1>
        <h4>
          Verás aquí todos los productos de la categoría
          <b id="nombreCategoria">Autos</b>
        </h4>
        <br />

        <div class="btn-group d-flex flex-row-reverse" id="grupo-botones-1">
          <input
            type="search"
            placeholder="Buscar..."
            id="buscar"
            name="búsqueda"
            class="products-filter m-1 border border-dark rounded"
          />
          <div class="m-1">
            <input
              class="btn-check"
              type="radio"
              name="opciones"
              id="precio"
              checked
            />
            <label
              class="btn btn-light border border-1 border-dark"
              for="precio"
              ><i id="sortPrecio" class="fas fa-sort-numeric-down mr-1"></i
            ></label>

            <input
              class="btn-check"
              type="radio"
              name="opciones"
              id="relevancia"
              checked
            />
            <label
              class="btn btn-light border border-1 border-dark"
              for="relevancia"
              ><i id="sortRelevancia" class="fas fa-sort-amount-down mr-1"></i
            ></label>
          </div>
        </div>
        <br>
    <div class="container" id="min-max">
      <div class="row d-flex flex-row-reverse" id="grupo-botones-2">
        <div class="col-2">
            <button class="btn border border-dark" id="rangeFilterCount">
              Filtrar
            </button>
            <button class="btn border border-dark" id="clearRangeFilter">
              Limpiar
            </button>
        </div>
        <div class="col-2">
          <input
            class="form-control border border-dark"
            type="number"
            placeholder="máx."
            id="rangeFilterCountMax"
          />
        </div>
        <div class="col-2">
          <input
            class="form-control border border-dark"
            type="number"
            placeholder="min."
            id="rangeFilterCountMin"
          />
        </div>
        <div class="col-1">
          <label class="fs-4 p-1">Precio:</label>
        </div>
      </div>
        <br>
        <div class="sombra" id="lista-productos"></div>
        </div>
    </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
